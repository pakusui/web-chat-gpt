<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RentMate</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <div class="main-wrapper">
    <div class="header">
      <h1>🏠 RentMate（レントメイト）</h1>
      <p class="subtitle">─ あなたの「お部屋探し」に寄り添うAI ─</p>
    </div>

    <div class="notice">
      このサービスはChatGPTを活用したもので、お部屋探しに関したご相談にお答えいたします。お気軽にご利用ください。<br>
      ⚠️現在開発中の為、回答が正確でないこともございます。ご注意ください。また、個人情報の入力はお控えください。
      
    </div>

    <div class="chat-container">
      <div id="chat-box" class="chat-box"></div>
      <div class="input-area">
        <textarea id="user-input" rows="2" placeholder="メッセージを入力..."></textarea>
        <button id="send-btn">送信</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
